<template id="cardPanier">
    <div class="panierContainer">
        <div class="panierImg">
          <img src="/images/tissuGris.jpg" alt="">
        </div>
        <div class="panierInfo">
          <div class="detailsDescription">
            <p><span id="typeLabel">Type :</span> <span id="typeProduit" class="_PropertieValue"></span></p>
            <p><span id="couleurLabel">Couleur :</span> <span id="couleurProduit" class="_PropertieValue"></span></p>
            <p id="matiereRow"><span id="matiereLabel">Matière :</span> <span id="matiereProduit" class="_PropertieValue"></span></p>
            <p id="largeurRow"><span id="largeurLabel">Largeur :</span> <span id="largeurProduit" class="_PropertieValue"></span></p>
            <p id="trouRow" style="display: none;"><span>Nombre de trous :</span> <span id="nbTrousProduit" class="_PropertieValue"></span></p>
            <p><span>Référence :</span> <span id="referenceProduit" class="_PropertieValue"></span></p>
            <p><span>Prix :</span> <span id="prixProduit" class="_PropertieValue"></span></p>
          </div>
          <div class="quantity-control">
            <button type="button" class="minus">-</button>
            <input type="number" value="1" min="1"/>
            <button type="button" class="plus">+</button>
          </div>
          <div class="bottomPanierInfo">
            <p><span>Prix total :</span> <span id="prixTotalProduit" class="_PropertieValue"></span></p>
            <button class="btnStyle4">Ajouter</button>
          </div>
        </div>
    </div>
</template>
